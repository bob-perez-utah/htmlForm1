        <!-- "for" and "id" attributes link the lable to the input -->
        <!-- also lable tags allow vision impaired users screen reader software to read them -->
        <!-- for usefulness -->

        <form action="https://www.wikipedia.org">
            <lable for="username">Email:</lable>
            <input id="username" type="email" placeholder="email" required>
  
            <lable for="password">Password:</lable>
            <input id="password" type="password" placeholder="password" required>
          
            <input type="submit">
  
        </form>
         
        <script src="" async defer></script>
